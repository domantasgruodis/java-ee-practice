<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>Faculties:</h2>
    <ol>
        <ui:repeat value="#{faculties.allFaculties}" var="faculty">
            <li><h:link value="#{faculty.name}" outcome="faculty?id=#{faculty.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{faculties.newFaculty.name}" required="true"/>
        <h:commandButton value="Add new faculty" actionListener="#{faculties.createFaculty}" action="faculty?faces-redirect=true">
            <f:param name="facultyId" value="selectedFaculty.currentFaculty.id"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
