<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{selectedFaculty.currentFaculty.name} Faculty</h2>
    <h3>Study programmes:</h3>
    <ol>
        <ui:repeat value="#{selectedFaculty.allStudyProgrammes}" var="studyProgramme">
            <li><h:link value="#{studyProgramme.name}" outcome="studyProgramme?id=#{studyProgramme.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{selectedFaculty.newStudyProgramme.name}" required="true"/>
        <h:commandButton value="Add new study programme"
                         actionListener="#{selectedFaculty.createStudyProgramme}"
                         action="#{'faculty?faces-redirect=true&amp;id='.concat(selectedFaculty.currentFaculty.id)}">
            <f:param name="id" value="#{selectedFaculty.currentFaculty.id}"/>
        </h:commandButton>
    </h:form>
    <br/>
    <h3>Lecturers of Faculty</h3>
    <ol>
        <ui:repeat value="#{selectedFaculty.allFacultyLecturers}" var="lecturer">
            <li>#{lecturer.name} #{lecturer.surname}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{selectedFaculty.newLecturer.name}" required="true"/>
        <h:inputText value="#{selectedFaculty.newLecturer.surname}" require="true"/>
        <h:commandButton value="Add new lecturer"
                         actionListener="#{selectedFaculty.createLecturer}"
                         action="#{'faculty?faces-redirect=true&amp;id='.concat(selectedFaculty.currentFaculty.id)}">
            <f:param name="id" value="#{selectedFaculty.currentFaculty.id}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="faculties">Back to faculties</h:link>
</h:body>
</html>
