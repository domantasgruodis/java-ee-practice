<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Faculties:</h2>
    <ol>
        <ui:repeat value="#{facultiesMybatis.allFaculties}" var="faculty">
            <li>#{faculty.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{facultiesMybatis.newFaculty.name}" required="true"/>
        <h:commandButton value="Add new faculty" actionListener="#{facultiesMybatis.createFaculty}" action="faculties?faces-redirect=true"/>
    </h:form>
    <h:link outcome="/index">Back to implementation choice</h:link>
</h:body>
</html>
